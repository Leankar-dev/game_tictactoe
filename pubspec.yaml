name: game_tictactoe
description: Jogo da Velha (Tic-Tac-Toe) com modos 3x3 e 6x6
publish_to: 'none'
version: 0.7.1+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State Management & DI
  flutter_riverpod: ^3.2.0
  riverpod_annotation: ^4.0.1

  # Local Database
  drift: ^2.30.1
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.3
  path: ^1.9.1

  # UI - Neumorphic
  flutter_neumorphic_plus: ^3.5.0

  # Navigation
  go_router: ^17.0.1

  # Utils
  equatable: ^2.0.8
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.15
  drift_dev: ^2.30.1
  riverpod_generator: ^4.0.2

  # Testing
  mocktail: ^1.0.4

dependency_overrides:
  analyzer: ^9.0.0

flutter:
  uses-material-design: true
